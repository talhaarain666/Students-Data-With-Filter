<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Result</th>
            </tr>
        </thead>

        <tbody id="tableBody">

        </tbody>

    </table>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="InpVal" class="form-control bg-dark text-white shadow-none"
                placeholder="Enter Roll No." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" onclick="ShowSearchResult()" type="button" id="button-addon2">Search</button>
        </div>
    </div>


    <table class="table table-info text-center">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Result</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="RollNum"></td>
                <td id="NAme"></td>
                <td id="FName"></td>
                <td id="Cntct"></td>
                <td id="Rslt"></td>
            </tr>
        </tbody>

    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>

</body>

</html>
